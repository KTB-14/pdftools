<VirtualHost *:80>
    ServerName matricedroitsage
    ServerAlias matricedroitssage www.matricedroitssage
    DocumentRoot /var/www/html/matricedroitssage

    <Directory /var/www/html/matricedroitssage>
        AllowOverride All
        Require all granted
    </Directory>

    #AJOUTER CE BLOCK POUR integrer pdftools comme sous tout en gardant la conf de votre autre site dans ce cas autre site = matricedroitsage
    #AJOUTER LA MEME CHOSE DANS LA CONF DU PORT 443 HTTPS 
    Alias /pdftools/ "/opt/pdftools/frontend/"
    <Directory "/opt/pdftools/frontend/">
        DirectoryIndex compress.html
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ProxyPreserveHost On
    ProxyPass /pdftools/api http://127.0.0.1:8001/api
    ProxyPassReverse /pdftools/api http://127.0.0.1:8001/api
   
</VirtualHost>


